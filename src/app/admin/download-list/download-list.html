<div class="row">
    <div class="col-2">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-lg-10">
      <h1 class="text-center fw-bolder ">ALL USERS</h1>
      <table class="table table-primary">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Recipe Id</th>
      <th scope="col">Recipe Name</th>
      <th scope="col">Recipe Cuisine</th>
      <th scope="col">Recipe Download Count</th>
    </tr>
  </thead>
 <tbody>
  @for (item of downloads;track $index) {
    <tr>
      <th scope="row">{{ $index + 1 }}</th>
      <td>{{ item.recipeId }}</td>
      <td>{{ item.recipeName }}</td>
      <td>{{ item.recipeCuisine }}</td>
      <td>{{ item.count }}</td>
    </tr>
  }
</tbody>

</table>
    </div>
</div>
