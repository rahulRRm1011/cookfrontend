<div class="container login-bg d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card p-4 shadow rounded" style="width: 350px;">
    <h2 class="text-center mb-3">Login</h2>
    <form [formGroup]="loginForm">
      <div class="mb-3">
        <label for="login-email" class="form-label">Email</label>
        <input type="email" id="login-email" class="form-control" formControlName="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">Password</label>
        <input type="password" id="login-password" class="form-control" formControlName="password" name="password" required />
      </div>
      <button (click)="login()" class="btn btn-primary w-100" >Login</button>
    </form>
    <p class="text-center mt-3">
      Don't have an account?
      <a routerLink="/register">Register here</a>
    </p>
  </div>
</div>
